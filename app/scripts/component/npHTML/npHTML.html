<section class="{{component.type}} np-cmp-wrapper" ng-controller="npHTMLController as npHTML">

	<div class="debug">
		<h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
	</div>

	<div class="np-cmp-main" ng-if="!!npHTML.link">
    <a href="#" ng-click="npHTML.handleLink();" ng-bind-html="npHTML.content"></a>
  </div>
	<div ng-bind-html="npHTML.content" class="np-cmp-main" ng-if="!npHTML.link"></div>

	<div np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></div>

</section>
