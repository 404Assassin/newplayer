<nav class="np-component {{component.type}}" ng-controller="npMenuController">
	<div class="debug">
		<h3>{{component.type}}</h3>
		<small>{{component.idx}} -- {{template}}</small>
	</div>

	<ul>
		<li ng-repeat="child in items">
			<np-menu menuitem="child"></np-menu>
		</li>
	</ul>

	<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>
</nav>
