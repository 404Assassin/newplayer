<nav class="{{component.type}}" ng-controller="npMenuController as npMenu" id="{{npMenu.id}}">

	<div class="debug">
		<h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
	</div>

	<ul>
		<li ng-repeat="child in npMenu.items">
			<np-menu menuitem="child"></np-menu>
		</li>
	</ul>

	<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>

</nav>
