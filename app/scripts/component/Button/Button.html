<button class="{{component.type}}" ng-controller="ButtonController as npButton" id="{{component.data.id}}" ng-click="npButton.go()">

	<div class="debug">
		<h3>{{component.type}}</h3>
		<small>{{component.idx}} -- {{template}}</small>
	</div>

	<span ng-bind-html="npButton.content"></span>

	<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>

</button>
