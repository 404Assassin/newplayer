<div class="npComponent np{{cmpType}}">
	<header id="{{component.data.id}}">
		<h3 class="debug">{{cmpType}}</h3>
		<small class="debug">{{cmpIdx}} -- {{template}}</small>
		<div ng-if="subCmp" ng-repeat="component in components">
			<np-component idx="{{component.idx}}"></np-component>
		</div>
	</header>
</div>
