<form class="np-cmp-wrapper {{component.type}}" ng-controller="npTriviaController as npTrivia" ng-submit="npTrivia.evaluate()">

    <div class="debug">
        <h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
    </div>

    <div class="row">
        <div class="npTrivia-content h4 col-xs-12" ng-bind-html="npTrivia.content"></div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <div class="np-spinner-wrapper">
                <div class="np-gold-border">
                    <svg  version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 368 222" xml:space="preserve" preserveAspectRatio="none">
                        <style type="text/css">
                            <![CDATA[
                            .st0{fill:url(#SVGID_1_);}
                            .st1{display:inline;}
                            .st2{display:none;}
                            ]]>
                        </style>
                        <g id="Layer_2">
                            <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0.8359" y1="0.9399" x2="367.8515" y2="221.4724">
                                <stop  offset="0" style="stop-color:#CAA04C"/>
                                <stop  offset="0.3497" style="stop-color:#F8E4AA"/>
                                <stop  offset="0.638" style="stop-color:#CAA04D"/>
                                <stop  offset="0.9816" style="stop-color:#F3DB7E"/>
                            </linearGradient>
                            <rect fill="url(#MyGradient)" stroke="url(#SVGID_1_)" vector-effect="non-scaling-stroke" stroke-width="3" x="0" y="0" width="100%" height="100%"/>
                        </g>
                    </svg>
                </div>
                <np-price-is-right-spinner class="col-xs-6 np-spinner " spinTime="2000" ng-hide="!npTrivia.pageId" data-difficulty="{{npTrivia.difficulty}}">
                    <div>0</div>
                    <div>100</div>
                    <div>200</div>
                    <div>300</div>
                    <div>400</div>
                    <div>500</div>
                    <div>600</div>
                    <div>700</div>
                    <div>800</div>
                    <div>900</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                    <div>1000</div>
                </np-price-is-right-spinner>
            </div>
        </div>
        <div class="col-md-9 np_row" np-component ng-if="subCmp" ng-repeat="component in npTrivia.seenComponents" idx="{{component.idx}}" ng-hide="npTrivia.pageId !== component.data.id"></div>

        <div class="npTrivia-feedback" ng-if="npTrivia.feedback" ng-bind-html="npTrivia.feedback"></div>
    </div>
</form>
