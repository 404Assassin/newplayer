<form class="np-cmp-wrapper {{component.type}} matching-game" ng-controller="npMatchController as npMatch" ng-submit="npMatch.evaluate()">

    <div class="debug">
        <h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
    </div>

    <!--    <h5 class="dark text-uppercase">question:</h5>
        <div class="npMatch-content" ng-bind-html="npMatch.content"></div>
    
        <h5 class="dark text-uppercase">answers:</h5>-->

    <div  class="question-match row">
        <div  class="question-match-set col-sm-12">
            <div np-component ng-repeat="component in components" idx="{{component.idx}}"></div>
        </div>
        <div  class="question-match-outline">
            <div  class="question-match-outline-inner">
                <svg  version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"xml:space="preserve" preserveAspectRatio="none">
                    <style type="text/css">
                        <![CDATA[
                        .st0{fill:url(#SVGID_1_);}
                        .st1{display:inline;}
                        .st2{display:none;}
                        ]]>
                    </style>
                    <g id="Layer_2">
                        <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0.8359" y1="0.9399" x2="367.8515" y2="221.4724">
                            <stop  offset="0" style="stop-color:#CAA04C"/>
                            <stop  offset="0.3497" style="stop-color:#F8E4AA"/>
                            <stop  offset="0.638" style="stop-color:#CAA04D"/>
                            <stop  offset="0.9816" style="stop-color:#F3DB7E"/>
                        </linearGradient>
                        <rect fill="url(#MyGradient)" stroke="url(#SVGID_1_)" vector-effect="non-scaling-stroke" stroke-width="10" x="0" y="0" width="100%" height="100%"/>
                    </g>
                </svg>
            </div>
            <div class="btn-match-submit-wrapper">
                <!--<div class=" col-sm-12">-->
                    <button type="submit" class="btn-match-submit" ng-click="npQuestion.evaluate()">
                        <span>Submit</span>
                    </button>
                <!--</div>-->    
            </div>
        </div>
    </div>


    <!--<button type="submit" class="col-xs-3 btn-primary">Submit</button>-->
    <!--    <div class="row btn-match-submit-wrapper">
            <div class=" col-sm-12">
                <button type="submit" class="btn-match-submit" ng-click="npQuestion.evaluate()">
                    <span>Submit</span>
                </button>
            </div>    
        </div>    -->

            <span>
                NEXT
            </span>
        </button>-->
    <!--    <div class="btn btn-default">
            <input type="submit" />
        </div>-->

    <div class="npMatch-feedback" ng-if="npMatch.feedback" ng-bind-html="npMatch.feedback"></div>
</form>
