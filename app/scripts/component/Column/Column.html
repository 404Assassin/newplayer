<div class="npComponent np{{cmpType}}" ng-controller="ColumnController">

	<small class="debug">{{cmpIdx}} -- {{template}}</small>
	<div ng-if="subCmp" ng-repeat="component in components" class="column" style="width: {{100/cmpData.cols}}%;">
		<np-component idx="{{component.idx}}"></np-component>
	</div>
</div>
