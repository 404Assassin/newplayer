<div class="npComponent np-{{component.type}}" ng-controller="ColumnController">
	<div class="debug">
		<h3>{{component.type}}</h3>
		<small>{{component.idx}} -- {{template}}</small>
	</div>

	<div ng-if="subCmp" ng-repeat="subComponent in components" class="column" style="width: {{100/component.data.cols}}%;">
		<np-component idx="{{subComponent.idx}}"></np-component>
	</div>
</div>
