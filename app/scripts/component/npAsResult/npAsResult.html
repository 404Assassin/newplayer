<div class="np-cmp-wrapper {{component.type}} np-result" ng-controller="npAsResultController as npResult">
    <div class="summary np-result-summary">
        <div class="np-result-gold-border">
            <svg  version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 368 222" xml:space="preserve" preserveAspectRatio="none">
                <style type="text/css">
                    <![CDATA[
                    .st0{fill:url(#SVGID_1_);}
                    .st1{display:inline;}
                    .st2{display:none;}
                    ]]>
                </style>
                <g id="Layer_2">
                    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0.8359" y1="0.9399" x2="367.8515" y2="221.4724">
                        <stop  offset="0" style="stop-color:#CAA04C"/>
                        <stop  offset="0.3497" style="stop-color:#F8E4AA"/>
                        <stop  offset="0.638" style="stop-color:#CAA04D"/>
                        <stop  offset="0.9816" style="stop-color:#F3DB7E"/>
                    </linearGradient>
                    <rect fill="url(#MyGradient)" stroke="url(#SVGID_1_)" vector-effect="non-scaling-stroke" stroke-width="12" x="0" y="0" width="100%" height="100%"/>
                </g>
            </svg>
        </div>
        <div class="results-wrapper">
            <div>{{npResult.summaryText}}</div>
            <!--<div>{{npResult.summaryPecentage}}%</div>-->
            <div ng-show="npResult.achievementText">{{npResult.achievementText}}</div>
        </div>
    </div>
    <div np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></div>
</div>
