<button class="{{component.type}}" ng-controller="npButtonController as npButton" id="{{npButton.id}}" ng-click="npButton.go()">

	<div class="debug">
		<h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
	</div>

	<span ng-bind-html="npButton.content"></span>

	<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>

</button>
