<div class="np-cmp-wrapper {{component.type}} " ng-controller="npQuestionController as npQuestion" ng-submit="npQuestion.evaluate()">
    <!--<form class="np-cmp-wrapper {{component.type}} " ng-controller="npQuestionController as npQuestion" ng-submit="npQuestion.evaluate()">-->
    <div class="debug">
        <h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
    </div>
    <p class="h5 quiz-label">question:</p>
    <!--<h5 class="dark text-uppercase">question:</h5>-->
    <div class="npQuestion-content question-text h4" ng-bind-html="npQuestion.content"></div>
    <p class="h5 quiz-label">answers:</p>
    <div np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></div>
    <div class="row">
        <button type="submit" class="btn-submit" ng-click="npQuestion.evaluate()">
            <span>Submit</span>
        </button>
    </div>
    <!--<button id="next_button" class="btn-default" ng-click="npQuestion.nextPage($event)">Next</button>-->
    <!--    <div class="btn btn-default">
            <input type="submit" />
        </div>-->
    <div class="row">
        <div  class="col-sm-7 question-feedback">
            <div class="question-feedback-wrapper">
                <div class="npQuestion-feedback question-feedback-text" ng-if="npQuestion.feedback" ng-bind-html="npQuestion.feedback"></div>
                <div class="question-feedback-label">Feedback area</div>
            </div>
            <div  class="question-feedback-outline">
                <svg  version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"xml:space="preserve" preserveAspectRatio="none">
                    <style type="text/css">
                        <![CDATA[
                        .st0{fill:url(#SVGID_1_);}
                        .st1{display:inline;}
                        .st2{display:none;}
                        ]]>
                    </style>
                    <g id="Layer_2">
                        <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0.8359" y1="0.9399" x2="367.8515" y2="221.4724">
                            <stop  offset="0" style="stop-color:#CAA04C"/>
                            <stop  offset="0.3497" style="stop-color:#F8E4AA"/>
                            <stop  offset="0.638" style="stop-color:#CAA04D"/>
                            <stop  offset="0.9816" style="stop-color:#F3DB7E"/>
                        </linearGradient>
                        <rect fill="url(#MyGradient)" stroke="url(#SVGID_1_)" vector-effect="non-scaling-stroke" stroke-width="3" x="0" y="0" width="100%" height="100%"/>
                    </g>
                </svg>
            </div>
        </div>
        <div  class="col-sm-5">
        </div>
    </div>
    <!--</form>-->
</div>
