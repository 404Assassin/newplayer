<div class="debug">
	<h3>{{component.type}}</h3>
	<small>{{component.idx}} -- {{template}}</small>
</div>


<img class="np-component np-{{component.type}}" ng-controller="ImageController" id="{{component.data.id}}" ng-src="{{src}}" alt="{{component.data.alt}}" />


<div ng-if="subCmp" ng-repeat="component in components">
	<np-component idx="{{component.idx}}"></np-component>
</div>
