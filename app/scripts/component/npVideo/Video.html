<div class="np-component np-{{component.type}}" ng-controller="npVideoController">
	<div class="debug">
		<h3>{{component.type}}</h3>
		<small>{{component.idx}} -- {{template}}</small>
	</div>

	<videogular vg-theme="config.theme.url">
		<vg-video vg-src="config.sources" vg-native-controls="true"></vg-video>
	</videogular>

	<div ng-if="subCmp" ng-repeat="component in components">
		<np-component idx="{{component.idx}}"></np-component>
	</div>
</div>
