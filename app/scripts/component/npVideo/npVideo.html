<div class="{{component.type}}" ng-controller="npVideoController as npVideo" id="{{npVideo.id}}">

	<div class="debug">
		<h3>{{component.type}} -- <small>{{component.idx}}</small></h3>
	</div>

	<videogular vg-theme="npVideo.config.theme.url">
		<vg-video vg-src="npVideo.config.sources" vg-native-controls="true"></vg-video>
	</videogular>

	<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>
</div>
