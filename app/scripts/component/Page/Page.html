<section  ng-show="currentPage" class="npComponent np-{{component.type}}" ng-controller="PageController">
	<div class="debug">
		<h3>{{component.type}}</h3>
		<small>{{component.idx}} -- {{template}}</small>
	</div>

	<h1 class="np-Page_title">{{component.data.title}}</h1>

	<div ng-if="subCmp" ng-repeat="component in components">
		<np-component idx="{{component.idx}}"></np-component>
	</div>
</section>
