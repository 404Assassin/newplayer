<div class="{{component.type}}" ng-controller="PageController as npPage" id="{{component.data.id}}" ng-show="currentPage">

	<main ng-if="currentPage" class="np-Page-wrapper">

		<div class="debug">
			<h3>{{component.type}}</h3>
			<small>{{component.idx}} -- {{template}}</small>
		</div>

		<h1 class="np-Page-title">{{component.data.title}}</h1>

		<np-component ng-if="subCmp" ng-repeat="component in components" idx="{{component.idx}}"></np-component>

	</main>

</div>
